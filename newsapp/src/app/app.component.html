<!-- Header Component -->
<p>
  <mat-toolbar class="bg-slate-900">
    <button
      mat-icon-button
      class="flex align-center items-center ml-2 hover:scale-105 transition transform delay-100 rounded-full"
    >
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <span class="">Fake News App</span>
  </mat-toolbar>
</p>

<!-- SideNavbar Component -->
<mat-sidenav-container>
  <mat-sidenav #sidenav opened="false" class="bg-slate-900">
    <img
      src="https://images.unsplash.com/photo-1485115905815-74a5c9fda2f5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MnwyMDQ0MzIwfHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=600&q=60"
      alt=""
      class="avatar mat-elevation-z8"
    />
    <mat-divider></mat-divider>

    <!-- SideNavBar Content -->
    <ng-container *ngFor="let source of sources">
      <button
        (click)="searchSource(source)"
        mat-button
        class="menu-button hover:bg-fuchsia-50 hover:text-black transition ease-in h-20 p-5 rounded-md m-5"
      >
        <mat-icon>event_note</mat-icon>
        <span>{{ source.name }}</span>
      </button>
    </ng-container>
  </mat-sidenav>
  <!-- Card Component Content -->
  <mat-sidenav-content class="content mat-elevation-z4">
    <section class="text-gray-600 bg-gray-100 body-font">
      <div class="container px-5 mx-auto max-w-7x1">
        <div class="flex flex-wrap w-full mb-4 p-4">
          <div class="w-full mb-6 lg:mb-0">
            <h1
              class="sm:text-4xl text-5xl font-medium title-font mb-2 text-gray-900"
            >
              {{ selectedNewsChannel }}
            </h1>
            <div class="h-1 w-60 bg-indigo-500 rounded"></div>
          </div>
        </div>
        <div class="flex flex-wrap -m-4">
          <ng-container *ngFor="let article of articles">
            <div class="xl:w-1/3 md:w-1/2 p-4">
              <div class="bg-white p-6 rounded-lg">
                <img
                  class="lg:h-60 xl:h-56 md:h-64 sm:h-72 xs:h-72 h-72 rounded w-full object-cover object-center mb-6"
                  [src]="article.urlToImage"
                  alt="Image Size 720x400"
                />
                <div class="flex justify-between">
                  <h3
                    class="tracking-widest text-indigo-500 text-xs font-medium title-font"
                  >
                    Author: {{ article.author }}
                  </h3>
                  <h4
                    style="text-overflow: ellipsis; display: -webkit-box"
                    class="tracking-widest text-gray-800 text-sm"
                  >
                    {{ article.publishedAt | date : "medium" }}
                  </h4>
                </div>
                <h2
                  class="text-lg text-gray-900 font-medium title-font mb-4 overflow-hidden"
                >
                  {{ article.title }}
                </h2>
                <p
                  class="leading-relaxed text-base"
                  [innerHtml]="article.description"
                ></p>
                <span
                  ><a
                    class="text-blue-500"
                    href="{{ article.url }}"
                    target="_blank"
                    >read more....</a
                  ></span
                >
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </section>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
